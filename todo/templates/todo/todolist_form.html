{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <form method="post" class="col-12 col-lg-6">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Utwórz swóją listę !
                        {{ form|crispy }}
                    </legend>
                </fieldset>

                <div class="">
                    <button type="submit" class="btn btn-outline-info">
                        Utwórz
                    </button>
                </div>

            </form>
        </div>
    </div>
{% endblock content %}
