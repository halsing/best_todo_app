{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <form method="post" class="col-12 col-lg-6">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Dołącz do nas!
                        {{ form|crispy }}
                    </legend>
                </fieldset>

                <div class="">
                    <button type="submit" class="btn btn-outline-info">
                        Rejestracja
                    </button>
                </div>
                <div class="border-top mt-2 pt-3">
                    <small class="text-muted">
                        Masz już konto ?
                        <a class="ml-2" href="{% url 'login' %}">
                            Zaloguj się !
                        </a>
                    </small>
                </div>


            </form>
        </div>
    </div>
{% endblock content %}
